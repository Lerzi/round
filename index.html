<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆形环绕</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
  </head>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 1px solid rgba(0, 0, 0, 0.5);
      transform: rotate(-90deg);
    }
  </style>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
  </body>
  <script>
    const canvas = document.getElementById('canvas');

    const ctx = canvas.getContext('2d');

    const cx = 300;
    const cy = 300;

    const r = 200;

    const c = Math.PI * 2;

    const d = 180;

    for (let i = 0; i < 8; i++) {
      let a = (c / 8) * i;
      let x = cx + r * Math.cos(a);
      let y = cy + r * Math.sin(a);
      ctx.beginPath();
      ctx.arc(x, y, 60, (1.5 + i * 0.25) * Math.PI, (0.5 + i * 0.25) * Math.PI);
      ctx.closePath();
      ctx.fillStyle = `hsl(${i * 15 + 185}deg, 98%, 48%)`;
      ctx.fill();
      // ctx.stroke();
    }
  </script>
</html>
